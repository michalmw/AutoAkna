<div class="col-md-4 col-md-offset-4">
  <form name="logowanie" method="POST" class="form-horizontal" role="form" novalid>
    <div class="form-group">
        <legend>Panel Logowania</legend>
    </div>
   <div class="form-group">
      <label for="">Login</label>
      <input type="text" class="form-control" ng-model="user.username" placeholder="Twój login" required>
    </div>
    <div class="form-group">
      <label for="">pass</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Twoje hasło" required>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <a class="btn btn-success" ng-click="register(user)" ng-disabled="logowanie.$invalid">Zaloguj</a>
        </div>
    </div>
    <div ng-show="blad" class="alert alert-danger" role="alert">
        <strong>Błąd:</strong> nieprawidłowy login lub hasło
    </div>
  </form>
</div>
